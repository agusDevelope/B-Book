
<div class="container">

  <div class="page-header">
      <h1>Libros BetSellers</h1>
  </div>
  <div class="container">

      <!--Buscador-->
      <div class="row">
          <div class="offset-4">

          </div>
           <div class="col-sm col-md-4">
                   <div class="search">
                          <form class="form-inline my-8 my-lg-0">
                              <input class="form-control mr-lg-2" type="search" placeholder="¿Qué estas buscando?" aria-label="Buscar">
                              <button class="btn btn-outline-success my-2 my-sm-0" type="submit"><i class="fa fa-search"></i></button>
                          </form>
                  </div>
           </div>
           <div class="offset-4">
           </div>
      </div>
      
       <!--Fila 1-->
      <div class="row mt-5">
        <div class="col-12 col-sm-6 col-md-4 " *ngFor="let b of betseller">
            <div class="card" >
                <img class="card-img-top" src=" {{b.url}} " alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title"> {{b.titulo}} </h5>
                    <p class="card-text"> {{b.autor}} </p>
                    <p class="card-text"> {{b.editorial}} </p>
                    <p class="card-text"> {{b.precio}} </p>
                    <a routerLink="/libro-detalle" class="card-link">Detalles</a>
                </div>
            </div>
        </div>
      </div>
</div>
